<transition name="modal">
    <div class="modal-mask">
        <div class="modal-wrapper">
            <div class="modal-container">

                <div class="modal-header">
                    <slot name="header">
                        default header
                    </slot>
                </div>

                <div class="modal-body">
                    <slot name="body">
                        default body
                    </slot>
                </div>

                <div class="modal-footer">
                    <slot name="ok_button">
                        <button class="modal-default-button btn btn-primary" @click="update">
                            Yes
                        </button>
                    </slot>


                    <slot name="cancel_btn">

                        <button class="modal-default-button btn btn-default mr10" @click="close">
                            Cancel
                        </button>
                    </slot>
                </div>
            </div>
        </div>
    </div>
</transition>
